<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./note.css">
</head>
<body>
   
 
<menu>
  <!------------ menu  starting section ------------->

<section class="one">
  <img src="./windows-removebg-preview.png" alt="">
  <h1>NOTE  LAND</h1>
</section>

<section class="two">
<div class="notelist">   
  <div class="note">
    <h2>Note One</h2>
    <h5>Note Description</h5>
  </div>  
</div>

<div class="newNote">
  <button class="newNoteButton">NEW NOTE</button>
</div>
</section>  

</menu>

<!--------------Main Html ------------->



<main class="mainContent">

    <!-----  division one ------>

    <div class="checkNotes">
        <img src="./icons8-copy-to-folder-94.png" alt="">
        <h1 class="notes-found">No Notes Found</h1>
        <p>Add Some Notes From Left Column</p>
        
    </div>



  <!----------- division two ------->



  <form class="createNote">

    <div class="writeNote">      
      <img src="./icons8-multiply-50.png"  alt="">
      <input type="text" placeholder="Title" class="createNoteTitle">
      <textarea name="" id="createNoteContent" cols="30" rows="10" placeholder="Write Here" ></textarea>

    </div>
    
    <button class="createNoteButton">Create Note</button>
  
  </form>


<!----------- division three ------->


 
  <div class="noteDisplay">

    <div class="titleDisplay">
      <h3>Note One</h3>
      <div class="noteDisplay1">        
      <button class="newTask">New Task</button>
      <button class="deleteNote">Delete Note</button>
      </div>
    </div>

    <div class="noteBody">
      <p>Lorem ipsum dolor sit. Odio, vel quaerat! odit!</p>                    

    </div>

  </div>

<!----------- division four ------->

  <div class="addNewTask">

    <div class="inputdiv">
      <img class="close" src="./icons8-multiply-50.png"  alt="">
      <input type="text" placeholder="Task Name" class="writeTask">   
    </div> 
    <button class="taskButton">Create Task</button>

  </div>

</main>


  



  <script async src="./note.js"></script>
  
  </body>
  </html>
